<style type="text/css">.container { 
padding: 20px;
}

.search-box { 
display: inline-block; 
width: 100%; 
border-radius: 5px; 
padding: 1px 55px 4px 15px; 
position: relative; 
background: #EEEEEE; 
border: 1px solid #ddd; 
-webkit-transition: all 200ms ease-in-out; 
-moz-transition: all 200ms ease-in-out; 
transition: all 200ms ease-in-out;
margin-top:60px;

}

.search-box.hovered, .search-box:hover, .search-box:active { 
border: 3px solid #aaa;
}

.search-box input[type=text] { 
border: none; 
box-shadow: none; 
display: inline-block; 
padding: 0; 
background: transparent;
}

.search-box input[type=text]:hover, .search-box input[type=text]:focus, .search-box input[type=text]:active { 
box-shadow: none;
}

.search-box .search-btn { 
position: absolute; 
right: 2px; 
top: 2px; 
color: #aaa; 
border-radius: 3px; 
font-size: 21px; 
padding: 5px 10px 1px; 

transition: all 200ms ease-in-out;
}

.search-box .search-btn:hover { 
color: #fff; 
background-color: #EEEEEE;
}
span.glyphicon-home,span.glyphicon-search,span.glyphicon-camera,span.glyphicon-heart,span.glyphicon-user {
font-size: 2em;

}
span.glyphicon-home{
margin-left:60px;

span.glyphicon-heart{

.text-center{

.content {

padding:10px;
border-radius:10px;

}
.newtitle{

img{
border-radius:50%;
}
